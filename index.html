<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>ROCK PAPER SCISSORS</h1>
    </nav>
    <div class="container">
      <button class="button" id="rock">
        <img src="Resources/rock.png" alt="" />
      </button>
      <button class="button" id="paper">
        <img src="Resources/paper.png" alt="" />
      </button>
      <button class="button" id="scissors">
        <img src="Resources/scissors.png" alt="" />
      </button>
    </div>
    <div class="scorePlayer">
      <div class="user">
        <p class="scoreUser">0</p>
        <img src="Resources/blank-profile-picture-973460_1280.webp" alt="" class="player">
        <p>Player</p>
      </div>
    </div>
    <div class="scoreComputer">
      <div class="computer">
        <p class="scoreComp">0</p>
        <img src="Resources/images.png" alt="">
        <p>Computer</p>
      </div>
    </div>
    <div class="message">Pick your option</div>
    <script src="script.js"></script>
  </body>
</html>
